{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Dashboard</title>
</head>
<body>
    <!-- ----------------------------
         Top Navigation Menu
    ---------------------------- -->
    <header class="dashboard-menu">
        <div class="menu-profile">
            <img src="{{ profile_picture }}" alt="Profile Picture">
            <div class="dropdown-content">
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form>
            </div>
        </div>
    </header>

    <!-- ----------------------------
         Main Content
    ---------------------------- -->
    <main class="dashboard-container">
        <div class="dashboard-inner-box">
            <!-- Profile Picture -->
            <div class="dashboard-logo">
                <img src="{{ profile_picture }}" alt="{{ username }}'s profile picture">
            </div>

            <!-- Welcome Message -->
            <h1 class="dashboard-title">Welcome Back, {{ username }}!</h1>

            <!-- 3 Statistics Boxes -->
            <div class="dashboard-stats">
                <div class="dashboard-stat-box">
                    <h2>Total Releases</h2>
                    <p>10</p>
                </div>
                <div class="dashboard-stat-box">
                    <h2>Active Releases</h2>
                    <p>8</p>
                </div>
                <div class="dashboard-stat-box">
                    <h2>Inactive Releases</h2>
                    <p>2</p>
                </div>
            </div>

            <!-- ----------------------------
                 Create Release Button and Modal
            ---------------------------- -->
            <!-- Create Release Button -->
            <button class="dashboard-button create-release" data-bs-toggle="modal" data-bs-target="#createReleaseModal">
                Create Release
            </button>

            <!-- Modal for Entering Release Title -->
            <div class="modal fade" id="createReleaseModal" tabindex="-1" aria-labelledby="createReleaseModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form method="POST" action="{% url 'create_release' %}">
                            {% csrf_token %}
                            <div class="modal-header">
                                <h5 class="modal-title" id="createReleaseModalLabel">Create Release</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="releaseTitle" class="form-label">Release Title</label>
                                    <input type="text" class="form-control" id="releaseTitle" name="release_title" required placeholder="Enter Release Title">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary">Create Release</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- ----------------------------
                 Logout Button
            ---------------------------- -->
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="dashboard-button">Log Out</button>
            </form>
        </div>
    </main>

    <!-- ----------------------------
         Footer Section
    ---------------------------- -->
    <footer class="dashboard-footer">
        <p>Designed & Developed By <strong>OraclePie Solutions</strong> & <strong>Prayangshu</strong></p>
    </footer>

    <!-- Bootstrap JS (required for modal functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
