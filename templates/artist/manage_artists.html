<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Artists</title>
</head>
<body>
    <h1>Manage Artists</h1>
    <a href="{% url 'add_artist' %}">Add New Artist</a>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for artist in artists %}
                <tr>
                    <td>{{ artist.name }}</td>
                    <td>
                        <a href="{% url 'edit_artist' artist.id %}">Edit</a> |
                        <a href="{% url 'delete_artist' artist.id %}" onclick="return confirm('Are you sure you want to delete this artist?');">Delete</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">No artists found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
