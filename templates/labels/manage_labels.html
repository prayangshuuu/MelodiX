<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Labels</title>
</head>
<body>
    <h1>Manage Labels</h1>
    <a href="{% url 'add_label' %}">Add New Label</a>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for label in labels %}
                <tr>
                    <td>{{ label.name }}</td>
                    <td>
                        <a href="{% url 'edit_label' label.id %}">Edit</a> |
                        <a href="{% url 'delete_label' label.id %}" onclick="return confirm('Are you sure you want to delete this label?');">Delete</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">No labels found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
